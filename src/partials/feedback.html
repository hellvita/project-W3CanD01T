<section class="feedback section" id="feedback" role="region" aria-labelledby="feedback-title">

    </p>

    <div class="feedback-loader is-hidden" id="feedback-loader">

    </div>

    <div class="feedback-slider swiper">

       </svg>

       <button type="button" class="feedback-btn-next" aria-label="Наступний відгук">
       <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
       <path d="M5.293 12L6.707 13.414L13.414 6.707L6.707 0L5.293 1.414L9.586 5.707H0V7.707H9.586L5.293 12Z" fill="#080C09" />
